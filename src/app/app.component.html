<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <img src="../assets/fikir-atlasi-1.png" />
          <ion-menu-toggle auto-hide="false" *ngFor="let p of categories; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="['/category', p.CategoryId]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>{{ p.Title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
